  <script>
    $(function() {
          $.getJSON("images/images.json", function(data) {
            const container = $("#gallery-container");
    
            $.each(data, function(folderName, files) {
              // создаём блок для каждой группы
              const section = $(`
                <div class="gallery-section" id="${folderName}">
                  <div class="book__title" data-i18n-key="${folderName}">${folderName}</div>
                  <div class="owl-carousel owl-theme"></div>
                </div>
              `);
    
              const carousel = section.find(".owl-carousel");
    
              // добавляем картинки
              files.forEach(file => {
                // путь: images/gallery/<folderName>/<filename>
                const imgPath = "images/gallery/" + folderName + "/" + file;
                carousel.append(`
                  <div class="item">
                    <a href="${imgPath}" data-fancybox="${folderName}">
                      <img src="${imgPath}" alt="${file}">
                    </a>
                  </div>
                `);
              });
    
              // инициализация карусели
              carousel.owlCarousel({
                items: 3,
                margin: 10,
                nav: true,
                dots: false,
                loop: true,
                responsive: {
                  0: { items: 1 },
                  600: { items: 2 },
                  1000: { items: 3 }
                },
                navText: [,]
              });
    
              container.append(section);
            });
            Fancybox.bind("[data-fancybox]", {
              Thumbs: false,
              Toolbar: {
                display: ["zoom", "close"],
              }
            });
    
    
          });
        });
  </script>
