  <script>
    $(function () {
      $.getJSON("images/images.json", function (data) {
        const container = $("#gallery-container");
    
        // создаём общий блок для всех фото
        const section = $(`
        <div class="gallery-section" id="preview-section">
          <div class="owl-carousel owl-theme"></div>
        </div>
        `);
    
        const carousel = section.find(".owl-carousel");
    
        // из каждой папки берём первую фотографию
        $.each(data, function (folderName, files) {
        if (files.length > 0) {
          const firstFile = files[0];
          const imgPath = "images/gallery/" + folderName + "/" + firstFile;
    
          carousel.append(`
          <div class="item">
            <div >
            <img src="${imgPath}" alt="${folderName}" />
            </div>
          </div>
          `);
        }
        });
    
        // добавляем секцию в контейнер
        container.append(section);
    
        // инициализируем слайдер
        carousel.owlCarousel({
        items: 3,
        margin: 10,
        nav: true,
        dots: false,
        loop: true,
        responsive: {
          0: { items: 1 },
          600: { items: 2 },
          1000: { items: 3 },
        },
        navText: [,],
        });
      });
    });
  </script>
